name       : cmocka
version    : 1.1.1
release    : 1
source     :
    - https://cmocka.org/files/1.1/cmocka-1.1.1.tar.xz : f02ef48a7039aa77191d525c5b1aee3f13286b77a13615d11bc1148753fc0389
license    : Apache-2.0
component  : programming.library
summary    : An elegant unit testing framework for C with support for mock objects.
description: |
    An elegant unit testing framework for C with support for mock objects.
setup      : |
    mkdir build
    pushd build
    %cmake -DCMAKE_INSTALL_PREFIX=/usr -DUNIT_TESTING=ON ..
    popd
build      : |
    pushd build
    %make
    popd
install    : |
    pushd build
    %make_install
    popd
    rm $installdir/usr/lib/*.a
check      : |
    pushd build
    %make test
    popd
